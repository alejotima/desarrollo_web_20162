<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculadora Lasallista</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="cuerpo-calculadora">
            <div class="row">
                <div id="pantalla" class="pantalla"></div>
            </div>
            <div class="row">
                <div id="uno" class="boton" data-value="1">1</div>
                <div id="dos" class="boton">2</div>
                <div id="tres" class="boton">3</div>
                <div id="suma" class="boton">+</div>
            </div>
            <div class="row">
                <div id="cuatro" class="boton">4</div>
                <div id="cinco" class="boton">5</div>
                <div id="seis" class="boton">6</div>
                <div id="resta" class="boton">-</div>
            </div>
            <div class="row">
                <div id="siete" class="boton">7</div>
                <div id="ocho" class="boton">8</div>
                <div id="nueve" class="boton">9</div>
                <div id="multi" class="boton">*</div>
            </div>
            <div class="row">
                <div id="punto" class="boton">.</div>
                <div id="cero" class="boton">0</div>
                <div id="igual" class="boton">=</div>
                <div id="divi" class="boton">/</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
