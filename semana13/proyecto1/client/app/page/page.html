<div ng-include="'app/navbar/navbar.html'"></div>
<div id="page-wrapper">
    <div class="page-header">
        <h1>{{page1Ctrl}}</h1>
        <div style="border: 1px solid; padding: 20px;margin:20px;">
            <label for="">City</label>
            <input type="text" placeholder="City">
            <label for="">Loc</label>
            <input type="text" placeholder="0">
            <input type="text" placeholder="1">
            <label for="">Pop</label>
            <input type="text" placeholder="Pop">
            <label for="">State</label>
            <input type="text" placeholder="state">
            <button class="btn btn-default btn-sm" data-toggle="modal" data-target="#myAdd">Agregar</button>
        </div>
        <div style="border: 1px solid;padding:20px;">
            <div class="lista">
                <div class="item">
                    <h2>City</h2>
                </div>
                <div class="item">
                    <h2>Loc</h2>
                </div>
                <div class="item">
                <h2>Pop</h2>
                </div>
                <div class="item">
                <h2>State</h2>
                </div>
            </div>
            <ul>
                <li ng-repeat="obj in zips" class="lista">
                    <div class="item">
                        {{obj.city}}
                    </div>
                    <div class="item">
                        {{obj.loc}}
                    </div>
                    <div class="item">
                        {{obj.pop}}
                    </div>
                    <div class="item">
                        {{obj.state}}
                    </div>
                    <div class="item">
                        <a data-toggle="modal" data-target="#myRemove">
                            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                        </a>
                        <a data-toggle="modal" data-target="#myEdit">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>
                    </div>

                </li>
            </ul>
        </div>

    </div>
</div>


<!-- Modal -->
<div id="myAdd" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal para Agregar</h4>
            </div>
            <div class="modal-body">
                <p>Modal para Agregar</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>


<!-- Modal -->
<div id="myRemove" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal para Borrar</h4>
            </div>
            <div class="modal-body">
                <p>Modal para Borrar</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>


<!-- Modal -->
<div id="myEdit" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal para Editar</h4>
            </div>
            <div class="modal-body">
                <p>Modal para Editar</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
